{% extends 'base.html' %}


{% block title %}Главная{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Привет {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a> </p>
    {% else %}
        <p>Вы не вошли</p>
        <a href="{% url 'login' %}">Логин</a>
        <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
{% endblock %}
